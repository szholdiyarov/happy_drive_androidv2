    defaultConfig {
        applicationId "kz.telecom.happydrive"
        minSdkVersion 10
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('keystore.jks')
            storePassword 'P@$$w0rd'
            keyAlias 'debug'
            keyPassword 'P@$$w0rd'
        }

        release {
            storeFile file('keystore.jks')
            storePassword 'P@$$w0rd'
            keyAlias 'release'
            keyPassword 'AIzaSyC9v3_WfDcWIOyMQ22ejqTz_gABL8Kz_Q0'
