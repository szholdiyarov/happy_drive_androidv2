allprojects {
    repositories {
        jcenter()
    }

    if (configurations.findByName("testCompile")) {
        dependencies {
            testCompile "junit:junit:4.12"
            testCompile "org.mockito:mockito-core:1.9.5"
            testCompile "org.robolectric:robolectric:3.0"
        }
    }
}

project(':app') {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    if ('assembleRelease' in gradle.startParameter.taskNames) {
        android.signingConfigs.release.keyPassword = System.console().readPassword('alias password: ')
    }
}

buildscript {
    ext {
        compileSdkVersion = 23
        buildToolsVersion = '23.0.2'
        targetSdkVersion = compileSdkVersion
    }

    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

task clean(type: Delete) {
    delete allprojects.buildDir
}
